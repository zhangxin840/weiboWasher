<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="新浪微博去广告插件" />
		<meta charset=utf-8 />
		<title>微博洗刷刷</title>
		<style>
			body {
				font-family: "微软雅黑";
				font-size: 15px;
				margin: 0px;
				background: -webkit-gradient(linear, 0% 60%, 0% 100%, from(#FFFFFF), to(#FFF0F0))
			}
			
			a{
				text-decoration: none;
			}
			
			#popupContainer {
				background-image: url("background-small.png");
				background-repeat: no-repeat;
				background-position: right bottom;
				min-width: 180px;
				min-height: 200px;
				padding: 15px 15px 50px 15px;
				position: relative;
			}

			#popupContainer p {
				margin: 0 0 6px 0;
			}

			.js-template {
				display: none;
			}

			#options {
				margin-bottom: 20px;
			}

			.optionContainer {
				margin-top: 1px;
			}

			.position-down {
				position: absolute;
				bottom: 5px;
				left: 15px;
			}

			.reminder {
				margin-bottom: 50px;
			}

			.contact {
				font-size: 13px;
			}
			
			.contact a{
				margin-right: 5px;
			}
		</style>
	</head>
	<body>
		<div id="popupContainer">
			<div name="div_optionHeader">
				<p>
					微博洗刷刷为您清理：
				</p>
			</div>
			<div id="options">
				<div class="js-optionContainer js-template optionContainer">
					<label for="optionName">DisplayName</label>
					<input name="optionName" type="checkbox">
				</div>
			</div>
			<div name="div_reminder" class="reminder">
				<p>
					刷新页面生效
				</p>
			</div>
			<div>
			</div>
			<div class="position-down contact">
				<div>
					微博洗刷刷  <span id="versionNumber">v1.3.4</span>
				</div>
				<p>
					<a name="link_projectPage" href="http://zhangxin840.github.io/weiboWasher/" target="_blank">开源主页(Github)</a>
					<a name="link_author" href="http://weibo.com/mjxzg" target="_blank">作者</a>
					<a name="link_donate" href="https://me.alipay.com/zhangxin840" target="_blank">捐助</a>
				</p>
				<div>
					<a name="link_share" href="http://v.t.sina.com.cn/share/share.php?&url=http://zhangxin840.github.io/weiboWasher/&title=微博洗刷刷： 去除微博中的广告，屏蔽自己不感兴趣的内容。小巧方便，无需繁琐设置，不改变微博原貌。开源插件，安全可靠。&pic=https://raw.github.com/zhangxin840/weiboWasher/master/img/weiboWasher-300.png&ralateUid=1955199891" target="_blank"> <img src="shareButton.gif"/> </a>
				</div>
			</div>
